<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styling to make it look better */
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .box { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 8px; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: center; }
        button.delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        #total { font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h1>Expense Tracker</h1>

    <label for="expenseName">Expense Name</label>
    <input type="text" id="expenseName" placeholder="e.g. Groceries">

    <label for="expenseAmount">Amount</label>
    <input type="number" id="expenseAmount" placeholder="e.g. 500">

    <label for="expenseDescription">Description</label>
    <input type="text" id="expenseDescription" placeholder="Optional details">

    <label for="expenseDate">Date</label>
    <input type="date" id="expenseDate">

    <br>
    <button class="but" onclick="addExpense()">Add Expense</button>

    <h3>Expenses</h3>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <p>Total: â‚¹<span id="total">0.00</span></p>
</div>

<script>
    const expenses = [];

    function addExpense() {
        const name = document.getElementById("expenseName").value.trim();
        const amount = parseFloat(document.getElementById("expenseAmount").value);
        const description = document.getElementById("expenseDescription").value.trim();
        const date = document.getElementById("expenseDate").value;

        if (!name || isNaN(amount) || amount <= 0 || !date) {
            alert("Please enter valid expense details!");
            return;
        }

        expenses.push({ name, amount, description, date });

        // Clear input fields
        document.getElementById("expenseName").value = '';
        document.getElementById("expenseAmount").value = '';
        document.getElementById("expenseDescription").value = '';
        document.getElementById("expenseDate").value = '';

        renderTable();
    }

    function deleteExpense(index) {
        expenses.splice(index, 1);
        renderTable();
    }

    function renderTable() {
        const tbody = document.querySelector('#expenseTable tbody');
        tbody.innerHTML = '';
        let total = 0;

        expenses.forEach((exp, index) => {
            total += exp.amount;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${exp.name}</td>
                <td>${exp.amount.toFixed(2)}</td>
                <td>${exp.description || ""}</td>
                <td>${exp.date}</td>
                <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
            `;
            tbody.appendChild(row);
        });

        document.getElementById("total").textContent = total.toFixed(2);
    }
</script>

</body>
</html>
